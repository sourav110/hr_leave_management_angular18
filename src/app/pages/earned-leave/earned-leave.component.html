<div class="container-fluid my-4">
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col-6 text-white">
                            <strong>Earned Leave Balance</strong>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-warning">Add New</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        @for (item of earnLeaveList; track $index) {
                            <div class="col-md-4">
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span><strong>{{item.employeeName}}</strong> </span>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-6">
                                                <strong>Leave Available:</strong> {{item.totalEarnedLeaves}}
                                            </div>
                                            <div class="col-6">
                                                <strong>Update Date:</strong> {{item.lastUpdatedDate | date: 'dd-MMM-yyyy'}}
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="card-footer text-end">
                                        <button class="btn btn-primary btn-sm me-1">Edit</button>
                                        <button class="btn btn-success btn-sm me-1">Approve</button>
                                        <button class="btn btn-danger btn-sm">Cancel</button>
                                    </div> -->
                                </div>
                            </div>
                        }
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header bg-secondary">
                    <div class="row">
                        <div class="col-6 text-white">
                            <strong>New Leave Balance Entry</strong>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-primary">Close</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form id="leaveRequestForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="employeeId">Employee ID</label>
                                    <select class="form-select" name="" id="">
                                        <option value="">Select Employee</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="leaveTypeId">Select Leave Type </label>
                                    <select class="form-select" name="" id="">
                                        <option value="">Select Leave Type</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="endDate">End Date</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <input type="text" class="form-control" id="status" placeholder="Enter Status">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="requestDate">Request Date</label>
                                    <input type="date" class="form-control" id="requestDate">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="reason">Reason</label>
                                    <textarea class="form-control" id="reason" rows="3"
                                        placeholder="Enter reason for leave"></textarea>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
